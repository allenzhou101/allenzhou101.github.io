  <script>
  var timeline = anime.timeline();
        timeline.add({
          targets: '.intro-letters li',
          rotate: ['90','0'],
          translateY: ['1000%','0'],
          duration: 1000,
          easing: 'easeOutQuart'
        }).add({
          targets: '.v',
          translateX: '700%',
          opacity: 0,
          duration: 1000,
          offset: 1500,
          easing: 'easeOutQuart'
        }).add({
          targets: '.l',
          translateX: '-700%',
          opacity: 0,
          duration: 1000,
          offset: 1500,
          easing: 'easeOutQuart'
        }).add({
          targets: '.special-intro-letter:first-child',
          translateX: '380%',
          offset: 1500,
          duration: 1000,
          easing: 'easeOutQuart'
        }).add({
          targets: document.querySelectorAll('.special-intro-letter')[1],
          translateX: '-250%',
          offset: 1500,
          duration: 1000,
          easing: 'easeOutQuart'
        })
        /*.add({
          targets: '#intro-screen',
          backgroundColor: 'rgb(255,255,255)',
          duration: 1000,
          offset: 2500,
          easing: 'easeOutQuart'
        })*/.add({
          targets: '#intro-screen',
          opacity: 0,
          offset: 3000,
          duration: 1500,
          easing: 'easeOutQuart'
        });
        timeline.complete = function() {
          document.getElementById("intro-screen").style.display = "none";
        }

    var line = anime({
        targets: ['hr.line', "hr.line2"],
        width: '100%', // -> from '28px' to '50px',
        easing: 'easeInOutQuad',
        direction: 'alternate',
        loop: true,
        autoplay: true
        });

      window.onscroll = function() {
        var bottom = document.querySelector(".bottom");
        //console.log(window.scrollY);
        if(window.scrollY > bottom.getBoundingClientRect().top) {
          document.getElementsByClassName('logo')[0].style = "filter:invert(100%); transition: 1s;";
          anime({
            targets:document.body,
            backgroundColor: 'rgb(0,0,0)',
            duration: 500,
            easing: 'easeOutQuad'
          });
          anime({
            targets:[".about", ".article-submission"],
            color: 'rgb(255,255,255)',
            duration: 2000,
            easing: 'easeOutQuad'
          });
        }
        if(window.scrollY < bottom.getBoundingClientRect().top) {
          document.getElementsByClassName('logo')[0].style = "filter:invert(0%); transition: 1s;";
          anime({
            targets:document.body,
            backgroundColor: 'rgb(255,255,255)',
            duration: 500,
            easing: 'easeOutQuad'
          });
          anime({
            targets:[".about", ".article-submission"],
            color: 'rgb(0,0,0)',
            duration: 2000,
            easing: 'easeOutQuad'
          });
        }
      }

  var translations = ["hello", "你好", "ciao", "hola", "hallo"];
  //, "bonjour", "namaste"
  function translate(index) {
    var h = document.getElementsByClassName('h')[0];
    h.innerText = translations[index];
    var hello = anime.timeline();
    hello.add({
      targets: h,
      opacity: [0,1],
      duration: 500,
      easing: 'easeOutQuad'
    }).add({
      targets:h,
      opacity: 0,
      duration: 500,
      offset: 500,
      easing: 'easeOutQuad'
    });
    hello.complete = function() {
      if (index<translations.length-1)
      {translate(++index);}
      else translate(0);
    }
  }
  translate(0);

  </script>
