  var translations = ["hola", "你好", "ciao", "hello", "hallo"];
  //, "bonjour", "namaste"
  function translate(index) {
    var h = document.getElementsByClassName('h')[0];
    h.innerText = translations[index];
    var hello = anime.timeline();
    hello.add({
      targets: h,
      opacity: [0,1],
      duration: 500,
      easing: 'easeOutQuad'
    }).add({
      targets:h,
      opacity: 0,
      duration: 500,
      offset: 500,
      easing: 'easeOutQuad'
    });
    hello.complete = function() {
      if (index<translations.length-1)
      {translate(++index);}
      else translate(0);
    }
  }
  translate(0);

  </script>
  <script title="autoscroll">
  	window.smoothScroll = function(target) {
      var scrollContainer = target;
      do { //find scroll container
          scrollContainer = scrollContainer.parentNode;
          if (!scrollContainer) return;
          scrollContainer.scrollTop += 1;
      } while (scrollContainer.scrollTop == 0);

      var targetY = 0;
      do { //find the top of target relatively to the container
          if (target == scrollContainer) break;
          targetY += target.offsetTop;
      } while (target = target.offsetParent);

      scroll = function(c, a, b, i) {
          i++; if (i > 50) return;
          c.scrollTop = a + (b - a) / 50 * i;
          setTimeout(function(){ scroll(c, a, b, i); }, 20);
      }
      // start scrolling
      scroll(scrollContainer, scrollContainer.scrollTop, targetY, 0);
      }
  	</script>
